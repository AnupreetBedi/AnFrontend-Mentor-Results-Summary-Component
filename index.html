<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Results Summary Component</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="main-result">
                <h3>Your Result</h3>
                <div class="score">
                    <p class="main-score">76</p>
                    <p>of 100</p>
                </div>
                <div class="comments">
                    <h2>Great</h2>
                    <p>Your performance exceeds 65% of the people conducting the test here!</p>
                </div>
            </div>
            <div class="result-summary">
                <h3>Summary</h3>
                <div class="breakup">
                    <div class="break-up reaction">
                        <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon">
                        <span class="one">Reaction</span>
                        <span>80 / 100</span>
                    </div>
                    <div class="break-up memory">
                        <img src="./assets/images/icon-memory.svg" alt="Memory Icon">
                        <span class="one">Memory</span>
                        <span>92 / 100</span>
                    </div>
                    <div class="break-up verbal">
                        <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon">
                        <span class="one">Verbal</span>
                        <span>61 / 100</span>
                    </div>
                    <div class="break-up visual">
                        <img src="./assets/images/icon-visual.svg" alt="Visual Icon">
                        <span class="one">Visual</span>
                        <span>73 / 100</span>
                    </div>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
